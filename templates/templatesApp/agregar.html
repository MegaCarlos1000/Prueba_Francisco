<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Juego</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos-agregar.css' %}">
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">Agregar Juego</div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="AGREGAR JUEGO" class="btn btn-info w-100">
            </form>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-4 text-center">
            <a href="{% url 'listadojuego' %}" class="btn btn-info w-100">JUEGOS</a>
        </div>
    </div>

    <footer>
        &copy; 2024 Mega Sistema De Juego. Todos los derechos reservados.
    </footer>
</body>
</html>
